<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- font -->
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img src="/assets/images/logo.png" alt="">
            </div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <!-- 顶部头像 -->
                    <a href="javascript:;" class="userinfo">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                            class="layui-nav-img">
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="/user/user_avatar.html" target="fm">更换头像</a></dd>
                        <dd><a href="/user/user_pwd.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" id="btnLogout">
                        <span class="iconfont icon-tuichu"></span>
                        退出
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- ul外面 左侧头像 -->
                <div class="userinfo">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                        class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <span id="welcom">欢迎 XXX</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <!-- lay-shrink="all" 兄弟标签不展开   layui-nav-itemed 当前标签默认展开 -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item layui-this">
                        <!-- a链接还可以跳转到iframe上去,但是要和iframe上的属性配合 -->
                        <a href="/home/dashboard.html" target="fm">
                            <span class="iconfont icon-home"></span>
                            首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/article/art_cate.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>文章分类</a></dd>
                            <dd><a id="art_list" href="/article/art_list.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>文章列表</a></dd>
                            <dd><a href="/article/art_pub.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/user/user_info.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                            <dd><a href="/user/user_avatar.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                            <dd><a href="/user/user_pwd.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>重置密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- 此处内容经常更换 引入一个可以显示一个页面的标签 -->
            <!-- a链接里的target属性与iframe的name一致 -->
            <iframe name="fm" src="/home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © www.itheima.com - 黑马程序员
        </div>
    </div>



    <!-- jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 自己的 -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
